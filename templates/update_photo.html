{% extends "base.html" %}
{% block title %}Actualizar Foto{% endblock %}
{% block content %}
<h2>Actualizar foto de {{ student.name }}</h2>
<form method="POST" enctype="multipart/form-data">
    <input type="file" name="photo" accept="image/*" required>
    <button type="submit" class="btn-main">Actualizar foto</button>
</form>
<a href="{{ url_for('dashboard') }}" class="btn-main">Volver al panel</a>
{% endblock %}
