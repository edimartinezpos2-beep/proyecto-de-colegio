{% extends "base.html" %}
{% block title %}Materias{% endblock %}
{% block content %}
<h2>Materias</h2>
<form method="POST" action="{{ url_for('add_subject') }}">
    <input type="text" name="name" placeholder="Nombre de la materia" required>
    <button type="submit" class="btn-main">Agregar materia</button>
</form>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Eliminar</th>
        </tr>
    </thead>
    <tbody>
    {% for subject in subjects %}
        <tr>
            <td>{{ subject.name }}</td>
            <td>
                <a href="{{ url_for('delete_subject', subject_id=subject.id) }}" class="btn-main" style="background:#a00; color:#fff;">Eliminar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
