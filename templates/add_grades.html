{% extends "base.html" %}
{% block title %}Agregar Notas{% endblock %}
{% block content %}
<h2>Agregar notas para {{ student.name }} en {{ subject.name }}</h2>
<form method="POST">
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Valor</th>
        <th>Porcentaje (%)</th>
      </tr>
    </thead>
    <tbody>
      {% for i in range(1, 6) %}
      <tr>
        <td>{{ i }}</td>
        <td>
          <input type="number" name="value_{{i}}" step="0.01" min="0" max="100" placeholder="Nota">
        </td>
        <td>
          <input type="number" name="percentage_{{i}}" step="0.01" min="0" max="100" placeholder="%">
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <button type="submit" class="btn-main">Guardar Notas</button>
</form>
<a href="{{ url_for('student_info', student_id=student.id) }}" class="btn-main">Volver</a>
{% endblock %}
